<!DOCTYPE html>
<html lang="en">
<head>
    <title>Getting Started with Web Dev</title>
    <style>
        #paragraph1{
            color: blue;
            background-color: aqua;
            font-size: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 800;
            float: left;
        }
        .main{
            color: brown;
            text-align: center;
            margin-left: 40px;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="main">   <!--div tag & acts like a container & BLOCK TAG-->
        <h1 id="heading">Hello World!!!</h1>
        <p id="paragraph1">Web Development</p>
    </div>
    <!--Difference b/w Class & ID:
        ClassName => can be used for multiple elements
        ID => can only be for one element and unique-->
    <div class="main">
        <h1 id="heading">Hellooooooo!!!</h1>
        <p id="paragraph2">Web Dev</p>
    </div>
</body>
</html>
